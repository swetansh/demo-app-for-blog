<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Real-Time Blog App</title>

	<!-- Bootstrap Core CSS -->
	<link rel="stylesheet" href="lib/css/bootstrap.min.css">
	<link rel="stylesheet" href="lib/css/bootstrap-theme.min.css">
	<!-- Custom CSS -->
	<link rel="stylesheet" href="css/main.css">

	<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
		<script src="//oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
		<script src="//oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
	<![endif]-->
</head>

<body ng-app="blogapp">
	<!-- Navigation -->
	<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
		<div class="container">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse"
					data-target="#bs-example-navbar-collapse-1">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#/">Demo App</a>
			</div>
			<!-- Collect the nav links, forms, and other content for toggling -->
			<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
				<ul class="nav navbar-nav">
					<li class="active">
						<a href="#/posts">All Posts</a>
					</li>
					<li>
						<a href="#/admin">Admin</a>
					</li>
				</ul>
			</div>
			<!-- /.navbar-collapse -->
		</div>
		<!-- /.container -->
	</nav>

	<!-- Page Content -->
	<div class="container">
		<div class="row">
			<ng-view></ng-view>

			<!-- Blog Sidebar Widgets Column -->
			<aside class="col-md-4"  ng-controller="PostsCtrl">

				<!-- Blog Search Well -->
				<div class="well">
					<h4>Search</h4>
					<div class="input-group">
						<input type="text" class="form-control" ng-model="searchText">
						<span class="input-group-btn">
							<button class="btn btn-default" type="button">
								<span class="glyphicon glyphicon-search"></span>
						</button>
						</span>
					</div>
					<!-- /.input-group -->
				</div>

				<!-- Blog Categories Well -->
				<div class="well">
					<h3>Filter Posts</h3>

					<div class="list-group">
						<a href="#" class="list-group-item active">
							<span class="badge">{{postsData.length}}</span>
							Show All Posts
						</a>
					</div>

					<h4><small class="glyphicon glyphicon-tag"></small> Category</h4>
					<div class="list-group">
						<a ng-repeat="name in titleSort.name track by $index" ng-href="#/posts?category={{name | lowercase | spaceToDash}}" class="list-group-item">
							<span class="badge">{{titleSort.count[$index]}}</span>
							{{name}}
						</a>
					</div>

					<h4><small class="glyphicon glyphicon-user"></small> Author</h4>
					<div class="list-group">
						<a ng-href="#/posts?author={{author | lowercase | spaceToDash}}" class="list-group-item" ng-repeat="author in authorSort.name track by $index">
							<span class="badge">{{authorSort.count[$index]}}</span>
							{{author}}
						</a>
					</div>

					<h4><small class="glyphicon glyphicon-time"></small> Month</h4>
					<div class="list-group">
						<div ng-repeat="date in dateSort.name track by $index">
						<span class="list-group-item disabled">
							{{date[1]}}
						</span>
						<a ng-href="#/posts?month={{date | monthShort}}" class="list-group-item">
							<span class="badge">{{dateSort.count[$index]}}</span>
							{{date[0]}}
						</a>
						</div>
					</div>
				</div>
			</aside>

		</div>
		<!-- /.row -->

		<hr>

		<!-- Footer -->
		<footer>
			<div class="row">
				<div class="col-lg-12">
					<p>Copyright &copy; Swetansh Kumar 2016</p>
				</div>
				<!-- /.col-lg-12 -->
			</div>
			<!-- /.row -->
		</footer>

	</div>
	<!-- /.container -->

	<!-- Libraries -->
	<script src="lib/js/jquery.min.js"></script>
	<script src="lib/js/bootstrap.min.js"></script>
	<script data-require="angular.js@*" src="lib/js/angular.min.js"></script>
    <script src="lib/js/angular-route.min.js"></script>

	<!-- App -->
	<script src="app/app.js"></script>
</body>
</html>
